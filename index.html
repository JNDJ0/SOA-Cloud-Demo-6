<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Contact Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        :root {
            --bg-color: #F3F4F6;
            --form-bg-color: #FFFFFF;
            --border-color: #D1D5DB; 
            --text-color: #111827;
            --placeholder-color: #6B7280;
            --primary-color: #10B981;
            --primary-hover-color: #059669;
            --success-color: #10B981;
            --error-color: #EF4444;
        }

        body{
            background-color: var(--bg-color);
        }

        .container {
            font-family: 'Lato', sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--form-bg-color);
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin: 1rem;
            border: 1px solid #E5E7EB;
        }

        h2, h3 {
            text-align: center;
            font-size: 1.875rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        #contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #F9FAFB;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box; 
        }

        input::placeholder, textarea::placeholder {
            color: var(--placeholder-color);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button[type="submit"] {
            padding: 0.75rem 1rem;
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover-color);
        }

        button[type="submit"]:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 500;
            min-height: 1.25rem;
        }
        
        .success {
            color: var(--success-color);
        }
        
        .error {
            color: var(--error-color);
        }

        header {
            font-family: 'Lato', sans-serif;
            padding: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 30px;
            background-color: var(--form-bg-color);
        }

    </style>
</head>
<header>
    <a href="submissions.html" style="text-decoration: none; color: black">Submitions</a>
</header>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Demo 6 - Contact page</h2>
            <h3>João Lucas Simões Moreira</h3>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="status-message"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const statusMessage = document.getElementById('status-message');
        const submitButton = form.querySelector('button[type="submit"]');
        const functionUrl = 'https://process-contact-form-609390719854.europe-north1.run.app';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            statusMessage.textContent = 'Sending...';
            statusMessage.className = '';
            submitButton.disabled = true;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
                if (response.ok) {
                    statusMessage.textContent = 'Thank you! Your message has been sent.';
                    statusMessage.className = 'success';
                    form.reset();
                }
                else throw new Error('Server responded with an error.');
            } 
            catch (error) {
                statusMessage.textContent = 'An error occurred. Please try again.';
                statusMessage.className = 'error';
                console.error(error);
            } 
            finally { submitButton.disabled = false; }
        });
    </script>
</body>
</html>
